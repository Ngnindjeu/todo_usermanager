 <div class="modal-header">
    <h4 class="modal-title">New Entry</h4>
    <button type="button" class="close" aria-label="Close"  (click)="activeModal.dismiss(); dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="itemInput">Title</label>
      <input type="text" class="form-control" id="itemInput" [ngModel]="title" (ngModelChange)="title = $event" >
    </div>
    <p class="validation-message" *ngIf="notValid">Bitte Titel eingeben</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
